<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper_scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="rock">
            <h4>Rock</h4>
            <img src="./images/rock.png" alt="Rock" width="100px" height="100px">
        </div>

        <div class="paper">
            <h4>Paper</h4>
            <img src="./images/paper.png" alt="Paper" width="100px" height="100px">
        </div>

        <div class="scissors">
            <h4>Scissors</h4>
            <img src="./images/scissors.png" alt="Scissors" width="100px" height="100px">
        </div>
    </div>

    <div class="result">
        <p>Let's test your luck</p>
    </div>

    <div class="score">
        <table>
            <tr>
                <td>User Score</td>
                <td>Computer Score</td>
            </tr>
            <tr>
                <td id="user-score"></td>
                <td id="computer-score"></td>
            </tr>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
